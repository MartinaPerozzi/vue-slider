<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carosello Vue</title>
	<!-- LINK -->
	<!-- Font -->
	<!-- serif -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<!-- sans-serif -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,200&display=swap"
		rel="stylesheet">
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- VUE-JS -->
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="./js/script.js" defer> </script>

</head>

<body>
	<!-- MAIN -->
	<div id="root" class="container contain-carousel p-3">
		<!-- HEADER -->
		<!-- SLIDER -->
		<div class="slider">
			<header class="container text-center mt-3 ps-5 pe-5 d-flex">
				<div class="text-space d-flex flex-column pt-2">
					<h5>{{movie.title}}</h5>
					<p>{{movie.category}}</p>

				</div>
			</header>
			<!-- Container per Immagini -->
			<div class="items">
				<img :src="movie.images[movie.activeImage]" alt="Immagini entertainment" @click="stopAutoplay()">

			</div>
			<!-- CONTROLS -->
			<div class="prev" @click="prevSlide()">
				<span>&larr;</span>
			</div>
			<div class="next" @click="nextSlide()"><span>&rarr;</span></div>

			<!-- THUMBNAILS -->

			<div class="row-thumb row row-cols-5 mt-1">

				<img :src="image" v-for="(image, imageIndex) in movie.images" alt="immagini novitÃ  entertainment"
					:class="(imageIndex==movie.activeImage)? 'border-active': ''" @click="switchImage(imageIndex)">

			</div>


		</div>

	</div>


</body>

</html>
